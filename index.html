<!DOCTYPE html>
<html>

<head>
  <title>Password Generator</title>
  <link rel="stylesheet" type="text/css" href="styles/styles.css" />
  <link rel="stylesheet" href="https://kit.fontawesome.com/b6741bae0e.css" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/b6741bae0e.js" crossorigin="anonymous"></script>
</head>

<body>
  <h1>Password Generator</h1>
  <div id="password-display">
    <input type="text" id="password-output" value="">
    <div ><i class="fa-solid fa-clipboard"></i></div>
  </div>

  <form id="password-form">
    <label for="password-length">Password Length:</label>
    <input type="number" id="password-length" name="password-length" min="5" max="30" value="15" />
    <br />
    <label for="has-uppercase">Include Uppercase Characters:</label>
    <input type="checkbox" id="has-uppercase" name="has-uppercase" checked />
    <br />
    <label for="has-lowercase">Include Lowercase Characters:</label>
    <input type="checkbox" id="has-lowercase" name="has-lowercase" checked />
    <br />
    <label for="has-special">Include Special Characters:</label>
    <input type="checkbox" id="has-special" name="has-special" />
    <br />
    <label for="has-number">Include Numbers:</label>
    <input type="checkbox" id="has-number" name="has-number" checked />
    <br />
    <button type="submit">Generate Password</button>
  </form>

  <script src="scripts/resources/resources.js"></script>
  <script src="scripts/copyPassword.js"></script>
  <script src="scripts/script.js"></script>
</body>

</html>
